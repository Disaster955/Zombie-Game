<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#111827" />
    <title>Zombie Run: Dead City</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111827; /* gray-900 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      #root {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        background-color: #111827;
      }
      canvas {
        display: block;
        touch-action: none;
        width: 100%;
        height: 100%;
      }
      
      /* Rotation Overlay */
      #rotate-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        z-index: 10000;
        color: white;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      
      /* Only show in Portrait mode */
      @media screen and (orientation: portrait) {
        #rotate-message {
          display: flex !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- CSS-based Rotation Warning -->
    <div id="rotate-message">
        <div style="font-size: 4rem; margin-bottom: 20px; animation: bounce 1s infinite;">ðŸ“± âŸ²</div>
        <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">Por favor, gira tu dispositivo</h2>
        <p style="color: #9ca3af;">Optimizado para modo horizontal</p>
    </div>

    <script type="module" src="/index.tsx"></script>
    <script>
      // Prevent pinch to zoom on iOS
      document.addEventListener('gesturestart', function (e) {
          e.preventDefault();
      });
      
      // Prevent double-tap to zoom
      document.addEventListener('dblclick', function(event) {
          event.preventDefault();
      }, { passive: false });
    </script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(-10%); }
            50% { transform: translateY(10%); }
        }
    </style>
  </body>
</html>
